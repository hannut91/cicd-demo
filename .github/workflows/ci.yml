name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - name: Docker build
      run: docker build . -t hannut1/cicd-demo --platform linux/amd64
    - name: Docker push
      run: |
        docker login -u hannut1 -p ${{ secrets.DOCKER_PASSWORD }}
        docker push hannut1/cicd-demo
